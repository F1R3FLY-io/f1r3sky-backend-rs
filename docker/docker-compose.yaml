services:
  postgresql:
    image: postgres:17-bookworm
    ports:
      - 5434:5432
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    command: postgres -c log_statement=all
    tmpfs:
      - /var/lib/postgresql/data

  minio:
    image: minio/minio
    ports:
      - 9000:9000
      - 9001:9001
    tmpfs:
      - /data
    command: server /data --console-address ":9001"

  firefly:
    build:
      context: .
      dockerfile: firefly.dockerfile
    ports:
      - 40401:40401
      - 40402:40402
    command: run -s --no-upnp --allow-private-addresses --synchrony-constraint-threshold=0.0 --validator-private-key 6a786ec387aff99fcce1bd6faa35916bfad3686d5c98e90a89f77670f535607c

  sync:
    build:
      context: ../firefly
      dockerfile: ../docker/sync.dockerfile
      args:
        POSTGRESQL_VERSION: 17
    depends_on:
      firefly:
        condition: service_healthy
    entrypoint: /bin/bash
    command: -c "/app/firefly --wallet-key=a8cf01d889cc6ef3119ecbd57301036a52c41ae6e44964e098cb2aefa4598954 --deploy-service-url=http://firefly:40401 --propose-service-url=http://firefly:40402 --service-id=docker-pds init-contract; while true; do /app/firefly --wallet-key=a8cf01d889cc6ef3119ecbd57301036a52c41ae6e44964e098cb2aefa4598954 --deploy-service-url=http://firefly:40401 --propose-service-url=http://firefly:40402 --service-id=docker-pds upload --db-url=postgresql://postgres@postgresql:5432; echo SYNCED; sleep 300; done"
